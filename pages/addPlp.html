<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Salesforce Commerce Cloud Product Extractor</title>

    <link rel="stylesheet" type="text/css" href="../assets/styles/salesforce-lightning-design-system.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/styles/sfview.css">
    <style>

    </style>
  </head>
  <body style="padding:8px">

    <div class="slds-text-heading_medium slds-align_absolute-center slds-p-bottom_large">
        Commerce Cloud Demo Builder
      </div>
  
      <div id="start" class="slds-text-body_regular slds-p-bottom_medium">
          We now need you to add a list of PLP pages to scrape from. Navigate to the PLP and click 'Add', and set the parent category, where the scraped products will be added.  
      <br><br>
        Then click save to add the PLP to the scrape list.  
      </div>    

      <div id="fmap">


        <div class="slds-form-element slds-p-bottom_medium" style="text-align:center">
            <button class="slds-button slds-button_brand" id="addPlp">Add</button> 
          </div>    
          <div id="plp" class="slds-form-element" style="display:none">
          <div id="" class="slds-form-element">
              <label class="slds-form-element__label" for="selector">
                <abbr class="" title="required"> </abbr>PLP URL</label>
              <div class="slds-form-element__control">
                <input type="text" id="plpurl" placeholder="" required="" class="slds-input" />
              </div>
            </div>

            <div class="slds-form-element" >
                <label class="slds-form-element__label" for="text-input-id-47">
                  <abbr class="" title="required"> </abbr>Category</label>
                <div class="slds-form-element__control">
                  <select id="pcat" class="slds-select" >
                        <option data-parent="root" value="root">Root</option>
                        <option data-parent="" value="add">Add New</option>
                  </select>
                </div>
              </div>
              
              <div id="addnewcat" class="slds-m-vertical_x-small slds-p-around_small" style="border:1px solid black; display:none; border-radius:4px">
                <div class="slds-form-element" >
                  <label class="slds-form-element__label" for="text-input-id-47">
                    <abbr class="" title="required"> </abbr>Parent Category</label>
                  <div class="slds-form-element__control">
                    <select id="cat" class="slds-select" >
                          <option data-parent="root" value="root">Root</option>
                    </select>
                  </div>
                </div>                
                <div class="slds-form-element" >
                    <label class="slds-form-element__label" for="selector">
                    <abbr class="" title="required"> </abbr>New Category</label>
                    <div class="slds-form-element__control">
                    <input type="text" id="newcat" placeholder="" required="" onchange="updateid()" class="slds-input" />
                    </div>
                </div>  
                <div class="slds-form-element" >
                    <label class="slds-form-element__label" for="selector">
                    <abbr class="" title="required"> </abbr>Category ID</label>
                    <div class="slds-form-element__control">
                    <input type="text" id="newcatid" placeholder="" required="" class="slds-input" />
                    </div>
                </div>                 
                <div class="slds-form-element slds-p-bottom_medium" style="text-align:center">
                    <button class="slds-button slds-button_brand" id="addnewcatbut">Add Category</button> 
                  </div>                 
              </div>

              <div class="slds-form-element slds-p-bottom_medium" style="text-align:right">
                <button class="slds-button slds-button_brand" id="savePlp">Save</button> 
              </div>        
          </div>


  
        </div>
        </div>


   <div id="fields" style="height:90%;max-height:600px;overflow:auto;border:1px solid black;  border-radius:4px;margin:3px;padding:3px">

   </div> 

   <div class="slds-form-element slds-p-bottom_medium" style="text-align:right">
    <button class="slds-button slds-button_brand" id="butnxt">Next</button> 
  </div>   

    <div style="position:absolute;bottom:10px;left:0px; width:100%; margin-bottom:10px ; text-align:center">


        </div>
       <script src="./plps.js"></script>
    </body>
    </html>
